{% extends "pizzas/base.html" %}

{% load bootstrap4 %}

{% block content %}

    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% buttons %}
        <button name="submit" class="btn btn-primary">Register</button>
        {% endbuttons %}

        <input type="hidden" name="next"
        value="{% url 'pizzas:index' %}" />
    </form>

{% endblock content %}
